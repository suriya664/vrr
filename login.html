<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VR/AR Pro</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            background-image: url("https://images.unsplash.com/photo-1622979135225-d2ba269cf1ac");
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            position: relative;
            padding: 2rem;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 39, 0.85);
            z-index: 1;
        }
        
        .auth-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 480px;
        }
        
        .auth-card {
            background: rgba(26, 31, 58, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.2);
            animation: fadeInUp 0.6s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 1.25rem;
        }
        
        .auth-logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }
        
        .auth-logo h1 a {
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .auth-logo h1 a:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        
        .auth-logo p {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 1.25rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(0, 212, 255, 0.2);
        }
        
        .auth-divider span {
            padding: 0 1rem;
        }
        
        .social-login {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.25rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: rgba(26, 31, 58, 0.6);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .social-btn:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--primary-cyan);
            transform: translateY(-2px);
        }
        
        .social-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .social-icons-section {
            margin-top: 1.25rem;
            padding-top: 1.25rem;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .social-icons-section p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .social-icons {
            justify-content: center;
        }
        
        .auth-card .form-group {
            margin-bottom: 1rem;
        }
        
        /* Light mode styles for auth pages */
        body.light-mode {
            background: #f5f7fa !important;
        }
        
        body.light-mode::before {
            background: rgba(255, 255, 255, 0.7) !important;
        }
        
        body.light-mode .auth-card {
            background: rgba(255, 255, 255, 0.95) !important;
            border-color: rgba(8, 145, 178, 0.3) !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1) !important;
        }
        
        body.light-mode .auth-logo h1 a {
            background: linear-gradient(135deg, #0891b2 0%, #7c3aed 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
        }
        
        body.light-mode .auth-logo p {
            color: var(--text-secondary) !important;
        }
        
        body.light-mode .auth-divider {
            color: var(--text-secondary) !important;
        }
        
        body.light-mode .auth-divider::before,
        body.light-mode .auth-divider::after {
            background: rgba(8, 145, 178, 0.2) !important;
        }
        
        body.light-mode .social-btn {
            background: rgba(255, 255, 255, 0.9) !important;
            border-color: rgba(8, 145, 178, 0.3) !important;
            color: var(--text-primary) !important;
        }
        
        body.light-mode .social-btn:hover {
            background: rgba(8, 145, 178, 0.1) !important;
            border-color: var(--primary-cyan) !important;
        }
        
        body.light-mode .social-icons-section p {
            color: var(--text-secondary) !important;
        }
        
        body.light-mode .social-icons a {
            color: var(--text-secondary) !important;
            background: rgba(8, 145, 178, 0.1) !important;
        }
        
        body.light-mode .social-icons a:hover {
            color: var(--primary-cyan) !important;
            background: rgba(8, 145, 178, 0.2) !important;
        }
        
        body.light-mode .form-group label {
            color: var(--text-primary) !important;
        }
        
        body.light-mode .form-control {
            background: rgba(255, 255, 255, 0.9) !important;
            border-color: rgba(8, 145, 178, 0.3) !important;
            color: var(--text-primary) !important;
        }
        
        body.light-mode .form-control:focus {
            border-color: var(--primary-cyan) !important;
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1) !important;
        }
        
        body.light-mode .form-control::placeholder {
            color: rgba(45, 55, 72, 0.5) !important;
        }
        
        body.light-mode span[style*="color: var(--text-secondary)"] {
            color: var(--text-secondary) !important;
        }
        
        body.light-mode a[style*="color: var(--primary-cyan)"] {
            color: var(--primary-cyan) !important;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 1.5rem 1.25rem;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
