<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VR/AR Pro</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%2300d4ff;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%238b5cf6;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='url(%23grad)'/%3E%3Ctext x='50' y='70' font-size='60' text-anchor='middle' fill='white'%3EðŸ¥½%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            background-image: url("https://images.unsplash.com/photo-1622979135225-d2ba269cf1ac");
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            position: relative;
            padding: 2rem;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 39, 0.85);
            z-index: 1;
        }
        
        .auth-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 480px;
        }
        
        .auth-card {
            background: rgba(26, 31, 58, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.2);
            animation: fadeInUp 0.6s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 1.25rem;
        }
        
        .auth-logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }
        
        .auth-logo h1 a {
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .auth-logo h1 a:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        
        .auth-logo p {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 1.25rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(0, 212, 255, 0.2);
        }
        
        .auth-divider span {
            padding: 0 1rem;
        }
        
        .social-login {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.25rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: rgba(26, 31, 58, 0.6);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .social-btn:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--primary-cyan);
            transform: translateY(-2px);
        }
        
        .social-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .social-icons-section {
            margin-top: 1.25rem;
            padding-top: 1.25rem;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .social-icons-section p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .social-icons {
            justify-content: center;
        }
        
        .auth-card .form-group {
            margin-bottom: 1rem;
        }
        
        /* Light mode styles for auth pages */
        body.light-mode {
            background: #f5f7fa !important;
        }
        
        body.light-mode::before {
            background: rgba(255, 255, 255, 0.7) !important;
        }
        
        body.light-mode .auth-card {
            background: rgba(255, 255, 255, 0.95) !important;
            border-color: rgba(8, 145, 178, 0.3) !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1) !important;
        }
        
        body.light-mode .auth-logo h1 a {
            background: linear-gradient(135deg, #0891b2 0%, #7c3aed 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
        }
        
        body.light-mode .auth-logo p {
            color: var(--text-secondary) !important;
        }
        
        body.light-mode .auth-divider {
            color: var(--text-secondary) !important;
        }
        
        body.light-mode .auth-divider::before,
        body.light-mode .auth-divider::after {
            background: rgba(8, 145, 178, 0.2) !important;
        }
        
        body.light-mode .social-btn {
            background: rgba(255, 255, 255, 0.9) !important;
            border-color: rgba(8, 145, 178, 0.3) !important;
            color: var(--text-primary) !important;
        }
        
        body.light-mode .social-btn:hover {
            background: rgba(8, 145, 178, 0.1) !important;
            border-color: var(--primary-cyan) !important;
        }
        
        body.light-mode .social-icons-section p {
            color: var(--text-secondary) !important;
        }
        
        body.light-mode .social-icons a {
            color: var(--text-secondary) !important;
            background: rgba(8, 145, 178, 0.1) !important;
        }
        
        body.light-mode .social-icons a:hover {
            color: var(--primary-cyan) !important;
            background: rgba(8, 145, 178, 0.2) !important;
        }
        
        body.light-mode .form-group label {
            color: var(--text-primary) !important;
        }
        
        body.light-mode .form-control {
            background: rgba(255, 255, 255, 0.9) !important;
            border-color: rgba(8, 145, 178, 0.3) !important;
            color: var(--text-primary) !important;
        }
        
        body.light-mode .form-control:focus {
            border-color: var(--primary-cyan) !important;
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1) !important;
        }
        
        body.light-mode .form-control::placeholder {
            color: rgba(45, 55, 72, 0.5) !important;
        }
        
        body.light-mode span[style*="color: var(--text-secondary)"] {
            color: var(--text-secondary) !important;
        }
        
        body.light-mode a[style*="color: var(--primary-cyan)"] {
            color: var(--primary-cyan) !important;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 1.5rem 1.25rem;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1><a href="index.html">VR/AR Pro</a></h1>
                <p>Welcome Back</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address *</label>
                    <input type="email" id="login-email" class="form-control" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password *</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" style="margin-right: 0.5rem;">
                        <span style="color: var(--text-secondary); font-size: 0.9rem;">Remember me</span>
                    </label>
                    <a href="#" style="color: var(--primary-cyan); text-decoration: none; font-size: 0.9rem;">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <div class="auth-divider">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span>Google</span>
                </a>
                <a href="#" class="social-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    <span>Facebook</span>
                </a>
            </div>

            <div style="text-align: center; margin-top: 1.25rem; padding-top: 1.25rem; border-top: 1px solid rgba(0, 212, 255, 0.2);">
                <p style="color: var(--text-secondary); margin-bottom: 0.75rem;">Don't have an account?</p>
                <a href="register.html" class="btn btn-secondary" style="width: 100%;">Create Account</a>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle">ðŸŒ“</button>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
